<!DOCTYPE html>
<html lang="es" id="pagina-detalle">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto | L'Atelier</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- tu CSS -->
  <script src="https://kit.fontawesome.com/a2e0f1f0c7.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container my-5">
    <div class="row">
      <!-- Imagen principal del producto -->
      <div class="col-md-6">
        <img id="imagenPrincipal" class="img-fluid" src="" alt="Imagen del producto">
        <div id="galeriaImagenes" class="d-flex gap-2 mt-3"></div>
      </div>

      <!-- Información del producto -->
      <div class="col-md-6">
        <h2 id="nombreProducto"></h2>
        <p id="descripcionProducto"></p>
        <h4 id="precioProducto" class="text-primary"></h4>
        <div class="mb-3">
          <label for="cantidadProducto">Cantidad:</label>
          <input type="number" id="cantidadProducto" value="1" min="1" class="form-control w-25">
        </div>
        <button id="botonAgregar" class="btn btn-success">
          <i class="fa-solid fa-cart-plus"></i> Añadir al carrito
        </button>
      </div>
    </div>

    <!-- Sección de productos relacionados -->
    <div class="mt-5">
      <h4>Te puede interesar</h4>
      <div id="relacionados" class="row mt-3"></div>
    </div>
  </div>

  <!-- Carrito flotante -->
  <div id="carritoFlotante">
    <a href="carrito.html" class="btn btn-primary position-fixed bottom-0 end-0 m-4">
      <i class="fa-solid fa-cart-shopping"></i>
      <span id="contadorCarrito" class="badge bg-danger ms-1">0</span>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
